[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display verbose output
addopts = -v

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning:equinox.*:
    ignore::FutureWarning

# Set test discovery paths
testpaths = tests

# Allow longer lines in test files
log_cli = True
log_cli_level = INFO 